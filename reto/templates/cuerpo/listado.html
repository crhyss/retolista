{% extends "base/index.html" %}

{% block main %}
<div class="row" style="display: flex; justify-content: center;">
    <div class="input-field col s6">
      <input value="" id="nombre_lista" type="text" class="validate">
      <label class="active" for="nombre_lista">Nombre de la lista</label>
    </div>
  </div>
    <div class="row">
        <div class="col-9">
            <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center;">
                {% for producto in productos %}
                    <div class = "col-md-3 col-sm-12 col-lg-4">
                        <div class="card" style = " width: 100%; height: 100%; min-width: 300px; max-width: 300px; margin: 20px;">
                            <div class="card-image" style="justify-content: center; display: flex;">
                                <img src="{{ producto.foto }}" style="width: 100%; height: 350px;">
                            </div>
                            <div class="card-content">
                                <h5 class="card-tittle" style="height: 50px; display: flex; justify-content: center;"> {{ producto.nombre }}</h5>
                                <h3 class="card-content" style="height: 50px; display: flex; justify-content: center;">${{ producto.precio }}</h3>
                            </div>
                            <div class="card-action" style="height: 100px; display: flex; justify-content: center; align-items: center;">
                                <a href="/carrito/addProducto/{{producto.id}}" class = "btn">AÃ±adir a la lista</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <section style="display: flex; justify-content: center; padding: 50px;">
        <a href="#" class = "btn">Crear lista</a>
    </section>
{% endblock main %}
